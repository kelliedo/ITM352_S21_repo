<script>

    // Array for Tic Tac Toe
    tictactoe = ["x", "o", "x", "o", "x", "o", "x", "o", "x"];

</script>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
    <script>
            for(var i = 0; i < 3; i++) {
                document.write(`<tr><td>${tictactoe[i]}</td><td>${tictactoe[i+1]}</td><td>${tictactoe[i+2]}</td></tr>`);
            }
    </script>
    </table>
</body>

</html>
